<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scanner QR - Mariage</title>

<script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

<style>
    body {
        margin: 0;
        padding: 20px;
        background: #ffffff;
        font-family: Arial, sans-serif;
        text-align: center;
    }

    /* Cadre du scanner */
    #reader {
        width: 300px;
        height: 300px;
        margin: 20px auto;
        position: relative;
        background: transparent;
        border-radius: 10px;
        overflow: hidden;
        border: 3px solid #3cb371;
    }

    /* Encadré vert */
    #reader::after {
        content: "";
        position: absolute;
        top: 50%; left: 50%;
        width: 180px;
        height: 180px;
        border: 4px solid #00ff00;
        transform: translate(-50%, -50%);
        border-radius: 15px;
        pointer-events: none;
    }

    button {
        padding: 10px 15px;
        margin: 5px;
        background: #3cb371;
        border: none;
        border-radius: 6px;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
    }

    button:hover {
        opacity: 0.85;
    }

    #scannedList {
        margin-top: 20px;
        text-align: left;
        max-width: 350px;
        margin-left: auto;
        margin-right: auto;
    }

    #searchResults div {
        background: #eee;
        padding: 8px;
        margin: 5px 0;
        cursor: pointer;
        border-radius: 5px;
    }
</style>

</head>
<body>

<h2>Scanner QR Code - Mariage</h2>

<div id="reader"></div>

<p id="status"></p>
<p id="info"></p>

<button onclick="resetScan()">Scanner à nouveau</button>
<button onclick="exportScannedList()">Exporter</button>
<button onclick="resetAll()">Reset total</button>

<h3>Recherche manuelle</h3>
<input type="text" id="searchInput" placeholder="Nom..." oninput="searchName()">
<div id="searchResults"></div>

<h3>Invités scannés (<span id="count">0</span>)</h3>
<div id="scannedList"></div>

<script>
/* --- Données invité --- */
const invites = [
    { nom: "Jefté Domingos", personnes: 2, table: "Table 1" },
    { nom: "Dorcas Nkiesa", personnes: 1, table: "Table 2" }
];

// Charger historique
let scanned = JSON.parse(localStorage.getItem("scannedList") || "[]");
updateList();

const html5QrCode = new Html5Qrcode("reader");

/* --- Lancer caméra immédiatement --- */
html5QrCode.start(
    { facingMode: "environment" },
    { fps: 10, qrbox: 200 },
    handleScan,
    () => {}
).catch(err => alert("Erreur accès caméra : " + err));


/* --- FONCTION : Quand un QR est scanné --- */
function handleScan(text) {
    document.getElementById("status").innerText = "QR détecté !";

    let invite = invites.find(i => i.nom.toLowerCase() === text.toLowerCase());

    if (!invite) {
        document.getElementById("info").innerText = "Invité inconnu !";
        return;
    }

    document.getElementById("info").innerHTML =
        `<b>${invite.nom}</b><br>
         Personnes : ${invite.personnes}<br>
         Table : ${invite.table}`;

    if (!scanned.some(i => i.nom === invite.nom)) {
        scanned.push(invite);
        localStorage.setItem("scannedList", JSON.stringify(scanned));
        updateList();
    }
}

/* --- Mettre à jour liste --- */
function updateList() {
    const div = document.getElementById("scannedList");
    div.innerHTML = scanned.map(i => `<div>✔️ ${i.nom} (${i.personnes}) - ${i.table}</div>`).join("");
    document.getElementById("count").innerText = scanned.length;
}

/* --- Bouton scanner à nouveau --- */
function resetScan() {
    document.getElementById("status").innerText = "";
    document.getElementById("info").innerText = "";
}

/* --- Exporter CSV --- */
function exportScannedList() {
    if (scanned.length === 0) return alert("Aucun invité scanné");

    const csv = "Nom,Personnes,Table\n" +
        scanned.map(i => `${i.nom},${i.personnes},${i.table}`).join("\n");

    const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
    const url = URL.createObjectURL(blob);

    const link = document.createElement("a");
    link.href = url;
    link.download = "invites_scannes.csv";
    link.click();
}

/* --- RESET TOTAL --- */
function resetAll() {
    if (!confirm("Tout effacer ?")) return;
    scanned = [];
    localStorage.removeItem("scannedList");
    updateList();
    resetScan();
}

/* --- RECHERCHE MANUELLE --- */
function searchName() {
    const val = document.getElementById("searchInput").value.toLowerCase();
    const results = invites.filter(i => i.nom.toLowerCase().includes(val));
    const div = document.getElementById("searchResults");

    div.innerHTML = results.map(i => `
        <div onclick='selectManual("${i.nom}")'>${i.nom}</div>
    `).join("");
}

function selectManual(nom) {
    const invite = invites.find(i => i.nom === nom);
    document.getElementById("info").innerHTML =
        `<b>${invite.nom}</b><br>Personnes : ${invite.personnes}<br>Table : ${invite.table}`;

    if (!scanned.some(i => i.nom === nom)) {
        scanned.push(invite);
        localStorage.setItem("scannedList", JSON.stringify(scanned));
        updateList();
    }
}
</script>

</body>
</html>
